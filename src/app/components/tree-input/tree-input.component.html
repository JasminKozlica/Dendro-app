<div>
  <label>Vrsta:</label>
  <input [(ngModel)]="tree.species" />

  <label>Promjer (cm):</label>
  <input type="number" [(ngModel)]="tree.diameter" />

  <label>Visina (m):</label>
  <input type="number" [(ngModel)]="tree.height" />

  <label>Formula:</label>
  <select [(ngModel)]="formula">
    <option value="smalian">Smalianova</option>
    <option value="huber">Huberova</option>
  </select>

  <button (click)="calculate()">Izračunaj volumen</button>

  <div *ngIf="loading">Računanje volumena...</div>

  <div *ngIf="resultVolume !== null && !loading">
    <strong>Volumen:</strong> {{ resultVolume | number: '1.2-2' }} m³
  </div>
</div>
